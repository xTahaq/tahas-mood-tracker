<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Statistics Page</title>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>
  <body>
    <div id="navbar-div"></div>
    <div class="div-normal">
      <h1>Statistics & Summary</h1>
      <p id="randomQuote"></p>
    </div>

      <h2>Today's Summary</h2>
      <p>Your mood index of today: <strong><span id="todaymood">No info</span></strong></p>
      <p>Your stress index of today: <strong><span id="todaystress">No info</span></strong></p>
      <p>Activities you did today: <strong><span id="todayactivities">No info</span></strong></p>
      <p>Today's diary: <strong><span id="todaydiary">No info</span></strong></p>
    </div>
    <div class="div-normal">
      <h1><a href="viewDiary.html" class="link-color">Click to view your diary</a></h1>
    </div>
    <div class="div-normal">
      <h2>Last 30 Days Mood and Stress Summary</h2>
      <div id="lastmonthgraph" class="div-normal" style="height: 35rem;"></div>
    </div>
    <div class="div-normal">
      <h2>Last 30 Days Activity Summary</h2>
      <div id="lastmonthactivity" class="div-normal"></div>
    </div>
  </body>
  <script src="scripts/loadWebsite.js"></script>
  <script src="scripts/stats.js"></script>
